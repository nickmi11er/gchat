<body>


<h3>GChat</h3>
<button onclick="send('Hello World')">Send</button>
<pre id="output"></pre>


<script>
    url = 'ws://localhost:8080/ws';
    c = new WebSocket(url);

    function send(data) {
        //$("#output").append((new Date())+ " ==> "+data+"\n")
        c.send(data)
    }

    c.onmessage = function(msg){
        $("#output").append((new Date())+ " <== "+msg.data+"\n")
        console.log(msg)
    }

</script>
